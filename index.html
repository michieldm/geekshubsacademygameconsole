<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="gameboy" id="GameBoy">
      <div class="row">
        <div class="screen">
          <p>Gameboy</p>
        </div>
      </div>

      <div class="row middle-controllers">
        <div class="middle-controllers-direction">
          <div id="cross" class="pushable">

          </div>
        </div>
        <div class="middle-controller-right">
          <div class="middle-controllers-buttons">
            <div class="round-button pushable margin-right-10">
              <p>x</p>
            </div>
            <div></div>
            <div class="round-button pushable"><p>v</p></div>
          </div>
        </div>

      </div>
      <div class="row bottom-controllers">
        <div class="pills pushable"></div>
        <div class="pills pushable"></div>
      </div>
    </div>
  </div>


</body>

</html>
